# Disable all sleep/suspend/hibernate modes
# Install to: /etc/systemd/sleep.conf.d/disable-sleep.conf
#
# Reason: RTX 5090 does not recover properly from suspend on Linux.
# PCIe link drops to Gen 1 and GPU clock limits are reset after resume.

[Sleep]
AllowSuspend=no
AllowHibernation=no
AllowSuspendThenHibernate=no
AllowHybridSleep=no
